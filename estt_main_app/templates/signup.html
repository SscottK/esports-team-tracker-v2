{% extends "base.html" %}

{% block content %}
  <h2>Sign Up</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>After signing up you will be taken back to the home page where you can sign in</p>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  
{% endblock %}
