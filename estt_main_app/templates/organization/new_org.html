{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>ESTT - Create Organization</title>
{% endblock %} 
{% block content %}
<h2>Create A New Organization</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit">Create Team</button>
  </form>

{% endblock %}
