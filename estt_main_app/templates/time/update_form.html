{% extends 'base.html' %}
{% load static %} 
{% block content %}
<h2>Update Time</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}    
    <button type="submit">Update Time</button>
  </form>

{% endblock %}
