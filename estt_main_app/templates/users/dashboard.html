{% extends "base.html" %}

{% block content %}
<div>
    <h1>This is {{user.username}} Dashboard</h1>
    <div>
        {% for team in teams %}
        <p>{{ team.team.name }}</p>
        <a href="{% url 'team-details' teamID=team.team.id %}">Team Details</a>
        {% if team.isCoach %}
        <p>Team Coach</p>
        {% endif %}
        {% endfor %}
    </div>
    
</div>

{% endblock %}
