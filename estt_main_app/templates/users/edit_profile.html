{% extends "base.html" %} {% block head %}
<title>ESTT - Edit Profile</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<style>
  .dark-input {
    background-color: #212529 !important;
    color: white !important;
    border: 1px solid #495057 !important;
    max-width: 300px !important;
  }
  .dark-input::placeholder {
    color: #adb5bd !important;
  }
  .dark-input:focus {
    background-color: #2c3034 !important;
    color: white !important;
    border-color: #0d6efd !important;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
  }
  .input-requirements {
    font-size: 0.875rem;
    color: #adb5bd;
    margin-top: 0.25rem;
  }
  .form-group label {
    color: white;
  }
</style>
{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="card card-dark">
    <div class="card-header card-header-gradient">
      <h2 class="mb-0">Edit Profile</h2>
    </div>
    <div class="card-body">
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username:</label>
          <input type="text" name="username" maxlength="150" class="form-control dark-input" required id="id_username" value="{{ form.username.value|default:'' }}">
          <small class="input-requirements">Required. 150 characters or fewer. Letters, digits and @/+/-/_ only.</small>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{% url 'dashboard' %}" class="header-btn">Cancel</a>
        </div>
      </form>
      
      <hr class="border-secondary my-4">
      
      <div class="danger-zone">
        <h4 class="text-danger mb-3">Danger Zone</h4>
        <form method="get" action="{% url 'deactivate_account' %}">
          <button type="submit" class="btn btn-danger">Deactivate Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
