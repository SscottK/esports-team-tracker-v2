{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>ESTT - Create Target TImes</title>
{% endblock %}  
{% block content %}
<h2>New Target Times</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Target Times</button>
  </form>
  <a href="{% url 'team-details' teamID=team %}">Cancel</a>

{% endblock %}
