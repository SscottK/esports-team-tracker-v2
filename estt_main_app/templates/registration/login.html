{% extends "base.html" %}
{% load custom_filters %}
{% block head %}
    <title>ESTT - Login</title>
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            color: white;
        }
        .dark-input {
            background-color: #212529 !important;
            color: white !important;
            border: 1px solid #495057 !important;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .dark-input:focus {
            background-color: #2c3034 !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }
        .login-btn {
            background-color: #9c27b0;
            border: none;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 0.5rem;
        }
        .login-btn:hover {
            background-color: #7b1fa2;
        }
        .signup-text {
            color: white;
            margin-top: 1rem;
        }
        .signup-link {
            color: #2196f3;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %} 

{% block content %}
<div class="login-container">
    <h2 class="text-white mb-4">Log In</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" class="dark-input" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" class="dark-input" id="id_password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="signup-text">
        Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up here</a>
    </div>
</div>
{% endblock %}
