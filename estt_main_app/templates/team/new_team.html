{% extends 'base.html' %} {% load static %} {% block head %}
<title>ESTT - Create Team</title>
<style>
    .form-control, .form-select, select, input, textarea {
        background-color: #212529 !important;
        border: 1px solid #495057 !important;
        color: white !important;
        max-width: 300px !important;
        width: 100%;
    }
    .form-control:focus, .form-select:focus, select:focus, input:focus, textarea:focus {
        background-color: #2c3034 !important;
        color: white !important;
        border-color: #0d6efd !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
    }
    .form-control::placeholder {
        color: #adb5bd !important;
        opacity: 1;
    }
    /* Style for dropdown options */
    select option {
        background-color: #212529;
        color: white;
    }
    /* Style for disabled options */
    select option:disabled {
        color: #6c757d;
    }
    .card {
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid #6f2da8;
    }
    .btn-primary {
        background-color: #9c27b0;
        border: none;
    }
    .btn-primary:hover {
        background-color: #7b1fa2;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    /* Style for form labels */
    .form-group label {
        color: white;
        margin-bottom: 0.5rem;
        display: block;
    }
    /* Style for help text */
    .form-group .helptext {
        color: #adb5bd;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: block;
    }
    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %} {% block content %}
<div class="container">
    <div class="card bg-dark text-white">
        <div class="card-header card-header-gradient">
            <h2 class="mb-0">Start A New Team</h2>
        </div>
        <div class="card-body">
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form_one.as_p }}
                </div>
                <div class="form-group">
                    {{ form_two.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Nevermind</a>
                    <button type="submit" class="btn btn-primary">Create Team</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
