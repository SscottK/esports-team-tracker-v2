{% extends 'base.html' %} {% load static %} {% block head %}
<title>ESTT - Create Team</title>
<style>
    .form-control, .form-select, select, input, textarea {
        background-color: #212529 !important;
        border: 1px solid #495057 !important;
        color: white !important;
    }
    .form-control:focus, .form-select:focus, select:focus, input:focus, textarea:focus {
        background-color: #2c3034 !important;
        color: white !important;
        border-color: #0d6efd !important;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
    }
    /* Style for dropdown options */
    select option {
        background-color: #212529;
        color: white;
    }
    /* Style for disabled options */
    select option:disabled {
        color: #6c757d;
    }
    .card {
        border: 1px solid #6f2da8;
    }
    .btn:hover {
        opacity: 0.9;
        color: white;
    }
    .form-text {
        color: white !important;
    }
    /* Style for form labels */
    .form-group label {
        color: white;
        margin-bottom: 0.5rem;
    }
    /* Style for help text */
    .form-group .helptext {
        color: #adb5bd;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: block;
    }
</style>
{% endblock %} {% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card bg-dark text-white">
                <div class="card-header card-header-gradient">
                    <h2 class="mb-0">Start A New Team</h2>
                </div>
                <div class="card-body">
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            {{ form_one.as_p }}
                        </div>
                        <div class="form-group mb-4">
                            {{ form_two.as_p }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Nevermind</a>
                            <button type="submit" class="btn" style="background-color: #9c27b0; color: white;">Create Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
