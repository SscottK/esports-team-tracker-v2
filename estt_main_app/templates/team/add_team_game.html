{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>ESTT - Add Game to Team</title>
{% endblock %}  
{% block content %}
<h2>Add Game to Team</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Game</button>
  </form>

{% endblock %}
